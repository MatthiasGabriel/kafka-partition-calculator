<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Partition Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: translateY(-5px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .kafka-icon {
            display: block;
            margin: 0 auto 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .calculate-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .calculate-btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border-radius: 15px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.show {
            display: block;
        }

        .partition-number {
            font-size: 3em;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .partition-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
        }

        .hash-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 30px 20px;
                margin: 10px;
            }

            h1 {
                font-size: 1.8em;
            }

            .partition-number {
                font-size: 2.5em;
            }
        }
    </style>
</head>

<body>
    <div class="calculator-container">
        <div class="kafka-icon">K</div>
        <h1>Kafka Partition Calculator</h1>

        <form id="partitionForm">
            <div class="input-group">
                <label for="messageKey">Message Key</label>
                <input type="text" id="messageKey" placeholder="z.B. user123, order-456, etc." required>
                <div class="error" id="keyError">Please enter a valid key</div>
            </div>

            <div class="input-group">
                <label for="partitionCount"># Partitions</label>
                <input type="number" id="partitionCount" min="1" max="1000" placeholder="z.B. 3, 6, 12" value="12"
                    required>
                <div class="error" id="partitionError">Please enter a valid amount of paritions (1-1000)
                </div>
            </div>

            <button type="submit" class="calculate-btn">Partition Berechnen</button>
        </form>

        <div class="result" id="result">
            <div class="partition-number" id="partitionNumber">0</div>
            <div class="partition-label">Target-Partition</div>
            <div class="details">
                <div class="hash-info">
                    <span>Hash-Wert:</span>
                    <span id="hashValue">0</span>
                </div>
                <div class="hash-info">
                    <span>Algorithmus:</span>
                    <span>murmur2 % partitions</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Kafka's murmur2 hash implementation (simplified version)
        function murmur2(key) {
            const data = new TextEncoder().encode(key);
            const length = data.length;
            const seed = 0x9747b28c;

            // 'm' and 'r' are mixing constants generated offline.
            const m = 0x5bd1e995;
            const r = 24;

            // Initialize the hash to a random value
            let h = seed ^ length;

            // Mix 4 bytes at a time into the hash
            let i = 0;
            while (length - i >= 4) {
                let k = (data[i] & 0xff) |
                    ((data[i + 1] & 0xff) << 8) |
                    ((data[i + 2] & 0xff) << 16) |
                    ((data[i + 3] & 0xff) << 24);

                k = Math.imul(k, m);
                k ^= k >>> r;
                k = Math.imul(k, m);

                h = Math.imul(h, m);
                h ^= k;

                i += 4;
            }

            // Handle the last few bytes of the input array
            switch (length - i) {
                case 3:
                    h ^= (data[i + 2] & 0xff) << 16;
                case 2:
                    h ^= (data[i + 1] & 0xff) << 8;
                case 1:
                    h ^= (data[i] & 0xff);
                    h = Math.imul(h, m);
            }

            // Do a few final mixes of the hash to ensure the last few bytes are well-incorporated
            h ^= h >>> 13;
            h = Math.imul(h, m);
            h ^= h >>> 15;

            return h;
        }

        function calculatePartition(key, partitionCount) {
            if (!key || partitionCount <= 0) {
                return null;
            }

            const hash = murmur2(key);
            const partition = Math.abs(hash) % partitionCount;

            return {
                partition: partition,
                hash: hash
            };
        }

        function showError(elementId, show = true) {
            const element = document.getElementById(elementId);
            if (show) {
                element.classList.add('show');
            } else {
                element.classList.remove('show');
            }
        }

        function validateForm() {
            const key = document.getElementById('messageKey').value.trim();
            const partitionCount = parseInt(document.getElementById('partitionCount').value);

            let isValid = true;

            // Reset errors
            showError('keyError', false);
            showError('partitionError', false);

            if (!key) {
                showError('keyError', true);
                isValid = false;
            }

            if (!partitionCount || partitionCount < 1 || partitionCount > 1000) {
                showError('partitionError', true);
                isValid = false;
            }

            return { isValid, key, partitionCount };
        }

        function displayResult(partition, hash) {
            document.getElementById('partitionNumber').textContent = partition;
            document.getElementById('hashValue').textContent = hash;
            document.getElementById('result').classList.add('show');
        }

        // Form submission handler
        document.getElementById('partitionForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const validation = validateForm();
            if (!validation.isValid) {
                return;
            }

            const result = calculatePartition(validation.key, validation.partitionCount);
            if (result) {
                displayResult(result.partition, result.hash);
            }
        });

        // Real-time calculation on input change
        const inputs = document.querySelectorAll('#messageKey, #partitionCount');
        inputs.forEach(input => {
            input.addEventListener('input', function () {
                const validation = validateForm();
                if (validation.isValid) {
                    const result = calculatePartition(validation.key, validation.partitionCount);
                    if (result) {
                        displayResult(result.partition, result.hash);
                    }
                } else {
                    document.getElementById('result').classList.remove('show');
                }
            });
        });

        // Clear errors on focus
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                if (this.id === 'messageKey') {
                    showError('keyError', false);
                } else if (this.id === 'partitionCount') {
                    showError('partitionError', false);
                }
            });
        });
    </script>
</body>

</html>
